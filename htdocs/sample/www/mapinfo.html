<script>    
    $(document).ready(function(){                                              
    $.urlParam = function(name){
	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	return results[1] || 0;
    }    
    var x= $.urlParam('id');                       
            $.post("http://www.rabicuse.com/papb/php/datainfo.php?x="+x,function(response){            
            // alert(JSON.stringify(response));                
                var arr = $.parseJSON(response);                 
                var trHTML = '';
				var trGbr = '';
                //var nama ='';                             
                //alert(arr[0].gambar);
                trHTML += '<table><tr><td>Alamat</td><td>: '+arr[0].alamat+'</td></tr><tr><td>Jumlah Kamar</td><td>: '+arr[0].kamar+'</td></tr><tr><td>Fasilitas</td><td>: '+arr[0].fasilitas+'</td></tr><tr><td>Harga</td><td>: '+arr[0].harga+'</td></tr><tr><td>Pemilik</td><td>: '+arr[0].pemilik+'</td></tr></table>';

                $('.text').html(arr[0].namakost);
